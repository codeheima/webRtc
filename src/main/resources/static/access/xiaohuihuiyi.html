<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小智会议</title>
    <script src="./js/lib/xiaohuihuiyi.js"></script>
    <link rel="stylesheet" href="./css/xiaohuihuiyi.css">
</head>

<body>
    <div class="box">
        <!-- 左 -->
        <div class="left">
            <div class="LeftHead">
                <img src="./images/theme.png" alt="" class="iconone">
                <span class="ThemeName">会议主题名称</span>
            </div>
            <div class="BigVideo">
                <img src="./images/demo1.png" alt="">
                <i class="echomax">
                    <img src="./images/echomax.png" alt="">
                </i>
                <i class="volume">
                    <img src="./images/volume.png" alt="">
                </i>
                <i class="signal">
                    <img src="./images/signal.png" alt="">
                </i>
            </div>
            <div class="below">
                <i class="img">
                    <img src="./images/img.jpg" alt="">
                </i>
                <span class="names">10068100681</span>
                <i class="microphone">
                    <img src="./images/microphone.png" alt="">
                </i>
                <span class="microphones">麦克风</span>
                <i class="camera">
                    <img src="./images/camera.png" alt="">
                </i>
                <span class="cameras">摄像头</span>
            </div>
        </div>
        <!-- 中 -->
        <div class="centre">
            <div class="time">
                <span>00:12:15</span>
            </div>
            <div class="audience">
                <ul>
                    <li class="video-list">
                        <div class="content">

                        </div>
                        <div class="join">
                            <i>
                                <img src="./images/gmod.png" alt="">
                            </i>
                            <span>视频接入中...</span>
                        </div>
                        <i class="signals">
                            <img src="./images/signal.png" alt="">
                        </i>
                        <div class="control">
                            <span>13600136000</span>
                            <i class="mic">
                                <img src="./images/mic.png" alt="">
                            </i>
                            <i class="gmod">
                                <img src="./images/gmod.png" alt="">
                            </i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 右 -->
        <div class="right">
            <div class="head">
                <div class="split">
                    <span>分屏模式</span>
                </div>
                <div class="setting">
                    <span>设置</span>
                </div>
            </div>
            <div class="open">
                <div class="green">
                    <img src="./images/greenmic.png" alt="">
                    <span>开始发言</span>
                </div>
                <div class="blue">
                    <img src="./images/bluecamera.png" alt="">
                    <span>开启摄像头</span>
                </div>
            </div>
            <div class="manage-list">
                <ul>
                    <li>
                        <i class="img">
                            <img src="./images/img.jpg" alt="">
                        </i>
                        <span class="names">10086100860</span>
                        <i class="mic">
                            <img src="./images/mic.png" alt="">
                        </i>
                        <i class="gmod">
                            <img src="./images/gmod.png" alt="">
                        </i>
                    </li>
                    <li>
                        <i class="img">
                            <img src="./images/img.jpg" alt="">
                        </i>
                        <span class="names">10086100860</span>
                        <i class="mic">
                            <img src="./images/closemic.png" alt="">
                        </i>
                        <i class="gmod">
                            <img src="./images/closegmod.png" alt="">
                        </i>
                    </li>
                    <li>
                        <i class="img">
                            <img src="./images/img.jpg" alt="">
                        </i>
                        <span class="names">10086100860</span>
                        <i class="mic">
                            <img src="./images/closemic.png" alt="">
                        </i>
                        <i class="gmod">
                            <img src="./images/gmod.png" alt="">
                        </i>
                    </li>
                    <li>
                        <i class="img">
                            <img src="./images/img.jpg" alt="">
                        </i>
                        <span class="names">10086100860</span>
                        <i class="mic">
                            <img src="./images/mic.png" alt="">
                        </i>
                        <i class="gmod">
                            <img src="./images/closegmod.png" alt="">
                        </i>
                    </li>
         
                 
                 
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
